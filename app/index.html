<html>
  <head>
    <title>Criação de usuário</title>
    <script>
      function handleSubmit(e) {
        e.preventDefault();
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var body = JSON.stringify({ name, email });

        fetch('http://localhost:3333/api/v1/users', {
          method: 'POST',
          body,
          headers: {
            'Content-type': 'application/json',
          },
        })
          .then((response) => response.json())
          .then((data) => {
            if (!data.error) {
              var lista = document.getElementById('lista-usuarios');
              var newItem = document.createElement('li');
              newItem.innerHTML = data.email;
              lista.appendChild(newItem);
            }
          });
      }
    </script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <a href="./usuarios.html">Todos os usuários</a>
      <a href="./sobre.html">Sobre</a>
    </nav>
    <div class="content">
      <form onsubmit="handleSubmit(event)">
        <label>Nome: </label>
        <input id="name" placeholder="Nome: " />
        <label>E-mail: </label>
        <input type="email" id="email" placeholder="E-mail:" />
        <button type="submit">Cadastrar</button>
      </form>
      <div>
        <ul id="lista-usuarios"></ul>
      </div>
    </div>
  </body>
</html>
